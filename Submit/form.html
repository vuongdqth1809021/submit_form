<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/stylesheet.css">
</head>
<body>
<div class="header">
</div>
<h1><b><i>REGISTER FORM</i></b></h1>
<div class="body">
<form action="" name="register form" method="post" target="_blank">
    <div class="a-1">First name<input type="text" name="firstName"><br></div>
    <div class="a-2">Last name<input type="text" name="lastName"><br></div>
    <div class="a-3">Phone number<input type="text" name="phoneNumber"><br></div>
    <div class="a-4">Birthday<input type="date" name="birthday"><br></div>
    <div class="a-5">Email<input type="email" name="email"><br></div>
    <div class="a-6">Password<input type="password" name="password"></div>
    <div class="a-7">Address<br><textarea name="message" rows="10" cols="100"></textarea></div>
    <div class="a-8">Gender
        <select>
        <option>Male</option>
        <option>Female</option>
        <option>Others</option>
        </select></div>
    <input type="submit" style="margin-right: 10px"value="submit">
    <input type="reset"value="reset">
</form>
</div>
</body>
</html>
